<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>b.html</title>
</head>
<style>
    body {
        margin: 0px;
    }

    input {
        margin: 20px;
        width: 200px;
    }
</style>
<body>
<input id="input" type="text" placeholder="http://b.mamba.com:8080/b.html">
<script>
    // URL: http://b.mamba.com.8080/b.html
    input.addEventListener('input', function () {
        // 向window.parent发送数据
        window.parent.postMessage(this.value, 'http://a.mamba.com:8080');
    });

    // 接收其他窗口发送的数据，保存在event.data中
    window.addEventListener('message', function (e) {
        input.value = e.data;
    });
</script>
</body>
</html>
